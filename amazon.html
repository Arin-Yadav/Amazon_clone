<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="amazon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="whole-page"></div>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <span class="add_first">Deliver to</span>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="add_second">India</span>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="signin border">
                <p class="nav-first"><span>Hello, sign in</span></p>
                <p>
                    <select class="nav-second">
                        <option>Accounts & lists</option>
                    </select>
                </p>
            </div>

            <div class="signin border">
                <p class="nav-order"><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                cart
            </div>
        </div>

        <!-- panel -->

        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="panel-ops">
                <p class="border">Today's Deals</p>
                <p class="border">Customer Service</p>
                <p class="border">Registry</p>
                <p class="border">Gift Card</p>
                <p class="border">Sell</p>
            </div>

            <div class="panel-deals border">
                <p>Shop deals in Electronics</p>
            </div>
        </div>
    </header>

    <main>
        <div class="hero-section">
            <div class="hero-line">
            You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery.<a style="margin-left: 3px;"> Click here to go to amazon.in</a>
            </div>
        </div>
    </main>

</html>
